<!-- index.html -->
<div class="cover" @click="closeCover()"></div>
<div class="cov-control bg part">
	<a class="close" @click="closeCover()">×</a>
	<dl class="mg78">
		<dt class="f28">选择班级</dt>
		<dd class="btn-view" v-for="item in items" @click="select(item)">
			<a :class="item.AId==current.AId?'md-btn':'md-btn-empty'">
				{{ item.AIntroduction }}
			</a>
			<div class="class_info" v-show="item.AId==current.AId">
				<div><span class="info_title">{{ item.AClassName }}<span class="info_regi">(已报{{item.APersonNumber}}人)</span></span><span v-show="item.AClassModel==3" class="info_date">{{ item.AValidate && item.AValidate.split('T')[0] }}</span><span class="info_model">{{ item.AClassModel==3?'月卡':(item.AClassModel==1?'班课':'1对n') }}</span></div>
				<div class="info_detail">{{ item.ADetail }}</div>
				<div class="info_coach">{{ item.ACoachNames }}</div>
				<div>{{ item.AIntroduction }}</div>
			</div>
		</dd>

		<!-- <dd class="btn-view"><a class="md-btn-empty">周一至周二16：30－18：00</a></dd>
		<dd class="btn-view"><a class="md-btn">周一至周二16：30－18：00,周一至周二16：30－18：00</a></dd> -->
	</dl>

</div>

</div>
