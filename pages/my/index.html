
<div id="sList" class="listPage">
    <span class="arrowRight"></span>
    <div class="wrap"></div>
</div>
<div id="mpList" class="listPage">
    <span class="arrowRight"></span>
    <div class="wrap"></div>
</div>

<div id="editMobile" class="listPage">
    <div class="wrap">
        <div id="content" class="content">
            <div style="font-size: 1.6rem;margin-top: -1rem;margin-bottom: 2rem;">修改您的手机号</div>
            <div id="person">
                <div>
                    <input id="mobileNew" type="text" placeholder="您的新手机号" maxlength="11">
                    <i class="require" style="left:9.8rem;">*</i>
                    <button class="btn fe51 code">获取验证码</button>
                </div>
                 <div>
                    <input id="code" type="text" placeholder="验证码" maxlength="6">
                    <i class="require" style="left:5.6rem;">*</i>
                </div>
            </div>
        </div>
        <button id="doUpdate" class="btn fe51">确认修改</button>
    </div>
</div>
<!-- OA -->
<div id="oaLogin" class="listPage active" v-show="oaBindshow">
    <div class="wrap active">
        <div>
            <ul id="inner" class="noStyle">
                <li><input id="oaID" type="tel" maxlength="20" placeholder="OA号"/></li>
                <li><input id="oaPwd" type="password" maxlength="20" placeholder="OA密码"/></li>
            </ul>
           
        </div>
        <div id="doLogin" class="btn btnW fe51">登陆</div>
        <div id="doSave" class="btn btnW fe51">保存</div>
        <div id="closeOA" class="btn btnW">返回</div>
    </div>
</div>
<!-- 主页 -->
<div id="infoPage">
    <div id="base">
        <img id="headImg" v-bind:src="current.userData.headImg"/>
        <div>
            <span id="name">{{current.userData.name}}</span>
            <span id="mobile">{{current.userData.mobile}}</span>
        </div>
    </div>
    <div id="shop">
        <ul class="noStyle">
            <li class="icon shop" id="shopName" style="padding-left: 3rem;">{{ company.shopName?company.shopName:current.userData.shopName }}<a class="bind" v-if="!company.shopName" @click="bindOA()">金风员工绑定</a></li>
            <a id="upCom">完善个人信息</a>
        </ul>
    </div>
    <div id="oaInfo">
        <ul class="noStyle">
            <li class="qh" data-ref="orderlist"><i class="icon-order f30 cPrice"></i> 我的预订</li>
            <li class="qh" data-ref="locklist"><i class="icon-icon35 f30 cPrice"></i> 我的包场</li>
            <li><i class="icon-icon34 f30 sub"></i> 我的课程</li>
        </ul>
    </div>
    <div id="cmInfo">
        <ul class="noStyle">
            <li class="mp"><i class="icon-bag f30 cPrice"></i>钱包</li>
            <li><i class="icon-youhuiquan f30 sub"></i>优惠券</li>
        </ul>
    </div>
    <button id="exit">退出登录</button>
</div>
